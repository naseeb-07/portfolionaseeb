    <main class="flex-grow pt-32 pb-12">
        <section id="contact" class="max-w-xl mx-auto px-6 text-center">
            <h2 class="text-4xl font-bold mb-8">Get In Touch</h2>
            <form id="contactForm" class="space-y-6 text-left">
                <div>
                    <label class="block mb-2 font-medium ml-1">Name</label>
                    <input type="text" name="name" placeholder="Your Name" required
                        class="w-full p-4 rounded-xl glass outline-none focus:ring-2 focus:ring-primary/50 transition">
                </div>
                <div>
                    <label class="block mb-2 font-medium ml-1">Email</label>
                    <input type="email" name="email" placeholder="Your Email" required
                        class="w-full p-4 rounded-xl glass outline-none focus:ring-2 focus:ring-primary/50 transition">
                </div>
                <div>
                    <label class="block mb-2 font-medium ml-1">Message</label>
                    <textarea name="message" rows="5" placeholder="How can I help you?" required
                        class="w-full p-4 rounded-xl glass outline-none focus:ring-2 focus:ring-primary/50 transition"></textarea>
                </div>
                <button
                    class="bg-primary hover:bg-sky-600 text-white font-bold px-8 py-4 rounded-xl w-full transition shadow-lg hover:shadow-primary/30">Send
                    Message</button>
                <p id="formStatus" class="text-center font-medium mt-4"></p>
            </form>
        </section>
    </main>
